[package]
name = "tag-helper"
version = "0.5.0"
description = "Increments semver-compatible git tags"
repository = "https://github.com/tshepang/tag-helper"
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["git"]
authors = ["Tshepang Mbambo <tshepang@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
git2 = "0.16"
semver = "1"

[dependencies.clap]
version = "4"
features = ["derive"]

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
